<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="reset.css" />
    <script src="movieAPI.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>영화 검색 사이트</h1>
    </header>
    <main>
      <section class="search-section">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="영화 제목을 입력하세요"
          />
          <button type="submit">검색</button>
        </form>
      </section>

      <section class="movie-list-section">
        <article class="movie-card">영화 정보 카드1</article>
        <article class="movie-card">영화 정보 카드2</article>
      </section>
    </main>
  </body>
</html>
